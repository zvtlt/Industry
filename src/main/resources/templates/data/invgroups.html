<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <title>Industry demo</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/myStyle.css"
          th:href="@{/css/myStyle.css}"/>

</head>
<body>
<br>
<h1>Test</h1>
<br>

<div class="container spacer">
    <table class="table">
        <thead>
        <tr>
            <th>groupID</th>
            <th>categoryID</th>
            <th>groupName</th>
            <th>iconID</th>
            <th>useBasePrice</th>
            <th>anchored</th>
            <th>anchorable</th>
            <th>fittableNonSingleton</th>
            <th>published</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i:${invgroupsForm}">
            <td th:text="${i.groupID}"></td>
            <td th:text="${i.categoryID}"></td>
            <td th:text="${i.groupName}"></td>
            <td th:text="${i.iconID}"></td>
            <td th:text="${i.useBasePrice}"></td>
            <td th:text="${i.anchored}"></td>
            <td th:text="${i.anchorable}"></td>
            <td th:text="${i.fittableNonSingleton}"></td>
            <td th:text="${i.published}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
