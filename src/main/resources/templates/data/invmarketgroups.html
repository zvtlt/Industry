<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <title>Industry demo</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/myStyle.css"
          th:href="@{/css/myStyle.css}"/>

</head>
<body>
<br>
<h1>Test</h1>
<br>

<div class="container spacer">
    <table class="table">
        <thead>
        <tr>
            <th>marketGroupID</th>
            <th>parentGroupID</th>
            <th>marketGroupName</th>
            <th>description</th>
            <th>iconID</th>
            <th>hasTypes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i:${invmarketgroupsForm}">
            <td th:text="${i.marketGroupID}"></td>
            <td th:text="${i.parentGroupID}"></td>
            <td th:text="${i.marketGroupName}"></td>
            <td th:text="${i.description}"></td>
            <td th:text="${i.iconID}"></td>
            <td th:text="${i.hasTypes}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
